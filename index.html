
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Area -->
    <div id="loging-area" class="w-full h-screen flex justify-center items-center">
        <div id="submit-area" class="bg-white p-12 rounded-lg shadow-lg w-100">
            <h1 class="text-2xl font-bold text-center mb-4">Welcome to Payoneer Bank</h1>
            <h4 class="text-lg mb-2">Login</h4>
            <input id="email" type="text" placeholder="Email" class="border w-full p-2 mb-3 rounded">
            <input id="password" type="password" placeholder="Password" class="border w-full p-2 mb-4 rounded">
            <button id="loging-start"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Start</button>
        </div>
    </div>

    <!-- Transaction Area -->
    <div id="transaction-area" style="display: none;">
        <!-- Top Summary Section -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-indigo-600 text-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-semibold">Deposit</p>
                <h2><span id="correntDeposite" class="text-3xl font-bold">0</span> </h2>
            </div>
            <div class="bg-orange-400 text-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-semibold">Withdraw</p>
                <h2><span id="correntWithdraw" class="text-3xl font-bold">0</span> </h2>
            </div>
            <div class="bg-yellow-500 text-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-semibold">Balance</p>
                <h2><span id="currentBalence" class="text-3xl font-bold">1240</span> </h2>
            </div>
        </div>

        <!-- Deposit and Withdraw Forms -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Deposit Box -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Deposit</h2>
                <input id="depositAmount" type="number" placeholder="$ amount you want to deposit"
                    class="w-full border border-gray-300 p-2 rounded mb-4">
                <button id="adddeposit"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Deposit</button>
            </div>

            <!-- Withdraw Box -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Withdraw</h2>
                <input id="withdrawAmount" type="number" placeholder="$ amount you want to withdraw"
                    class="w-full border border-gray-300 p-2 rounded mb-4">
                <button id="addwithro"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="index.js">
     
    </script>

</body>

</html>
